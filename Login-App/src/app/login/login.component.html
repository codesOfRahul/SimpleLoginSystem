<div class="container">
    <h2>Login</h2>
    <form ng-submit="login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="password" name="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
